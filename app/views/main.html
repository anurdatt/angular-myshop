<div class="row">

  <div class="col-lg-3">
    
    <h1 class="my-4">{{ShopName}}</h1>
    <div class="list-group">

      <a ng-repeat="category in categories" href="#" class="list-group-item">{{category.name}}</a>
      <!-- <a href="#" class="list-group-item">Category2</a>
      <a href="#" class="list-group-item">Category3</a> -->
    </div>

  </div>

  <div class="col-lg-9">
    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
      <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <!-- <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide"> -->
            <img class="d-block img-fluid" src="images/all-cakes.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <!-- <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide"> -->
            <img class="d-block img-fluid" src="images/cake-catg-extra-1.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <!-- <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide"> -->
            <img class="d-block img-fluid" src="images/cake2.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" data-target="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" data-target="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" ng-repeat="deal in deals">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="{{deal.imageUrl}}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{deal.itemName}}</a>
            </h4>
            <h5>{{deal.cost}} &#8377; <small class="text-success"> [discount: {{deal.discount}}%] </small></span> </h5>
            <p class="card-text">{{deal.description}}</p>
          </div>
          <div class="card-footer">
            <!-- <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small> -->
            <span class="text-warning" ng-repeat="n in [] | range:deal.rating">&#9733;</span><span class="text-warning" ng-repeat="n in [] | range:5-deal.rating">&#9734;</span>
            <small class="text-success"> ({{deal.rating}}/5) </small>
          </div>
        </div>
      </div>

      <!-- <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">Item Two</a>
            </h4>
            <h5>$24.99</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur! Lorem
              ipsum dolor sit amet.</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
          </div>
        </div>
      </div>-->
    </div>
    
  </div>

</div>
